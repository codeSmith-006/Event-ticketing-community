<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event ticketing community</title>

    <!-- Adding DM Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
